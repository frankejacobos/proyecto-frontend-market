<main class="container">
  <div class="p-3 mb-4 text-white rounded bg-dark">
    <div class="px-0">
      <span class="display-2">Categorias</span>
    </div>
  </div>
  <section class="row mb-2">
    <article class="col-md-6 col-lg-4" *ngFor="let categoria of categorias">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success">{{categoria.codigo}}</strong>
          <h3 class="mb-0">{{categoria.nombre|titlecase}}</h3>
          <a href="#" class="stretched-link">Editar</a>
        </div>
      </div>
    </article>
  </section>
</main>
